<button type="button" mdbBtn class="btn btn-indigo c" rounded="true" data-toggle="modal" data-target="#basicExample"
    (click)="frame.show()" mdbWavesEffect>Charge a member card</button>

<button type="button" mdbBtn class="btn btn-indigo c" rounded="true" data-toggle="modal" data-target="#basicExample"
    (click)="evidentArriving()" mdbWavesEffect>Evident arriving</button>    

<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Choose duration of a card</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <select name="name1" class="browser-default custom-select" [(ngModel)]="selectedValue">
                        <option *ngFor="let c of options" [ngValue]="c.id">{{c.value}}</option>
                    </select>
                </div>
            </div>

            <div class="modal-footer d-flex justify-content-center">
                <button mdbBtn color="default" class="waves-light" (click)="frame.hide();charge()"
                    mdbWavesEffect>Charge</button>
            </div>
        </div>
    </div>
</div>
