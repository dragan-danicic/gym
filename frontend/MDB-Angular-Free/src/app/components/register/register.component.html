<div class="bg">
    <div class="h">
        <!-- Material form register -->
        <mdb-card>

            <mdb-card-header class="primary-color-dark white-text text-center py-4">
                <h5>
                    <strong>Register</strong>
                </h5>
            </mdb-card-header>

            <!--Card content-->
            <mdb-card-body class="px-lg-5 pt-0">

                <!-- Form -->
                <form class="text-center" style="color: #757575;" (ngSubmit)="this.register()">

                    <div class="form-row">
                        <div class="col">
                            <!-- First name -->
                            <div class="md-form">
                                <input type="text" name="firstName" id="materialRegisterFormFirstName" class="form-control" mdbInput 
                                 [(ngModel)]="this.firstName">
                                <label for="materialRegisterFormFirstName">First name</label>
                            </div>
                        </div>
                        <div class="col">
                            <!-- Last name -->
                            <div class="md-form">
                                <input type="email" name="lastName" id="materialRegisterFormLastName" class="form-control" mdbInput [(ngModel)]="this.lastName">
                                <label for="materialRegisterFormLastName">Last name</label>
                            </div>
                        </div>
                    </div>

                   
                    <div class="md-form mt-0">
                        <input name="username" type="email" id="materialRegisterFormEmail" class="form-control" mdbInput [(ngModel)]="this.username">
                        <label for="materialRegisterFormEmail">Username</label>
                    </div>

                    <!-- Password -->
                    <div class="md-form">
                        <input type="password" name="password" id="materialRegisterFormPassword" class="form-control"
                            aria-describedby="materialRegisterFormPasswordHelpBlock" mdbInput [(ngModel)]="this.password">
                        <label for="materialRegisterFormPassword">Password</label>
                        <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                            At least 8 characters and 1 digit
                        </small>
                    </div>

                    <!-- Phone number -->
                    <div class="md-form">
                        <input type="text" id="materialRegisterFormPhone" name="phone" class="form-control"
                            aria-describedby="materialRegisterFormPhoneHelpBlock" mdbInput  [(ngModel)]="this.phone">
                        <label for="materialRegisterFormPhone">Phone number</label>
                        <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                            Optional - for two-step authentication
                        </small>
                    </div>


                    <!-- Sign up button -->
                    <button mdbBtn color="info" outline="true" rounded="true" block="true"
                        class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit">Register</button>

                    <div style="color: red;"> 
                        {{m1}}{{m2}}{{m3}}{{m4}}{{m5}}{{message}}
                    </div>


                </form>
                <!-- Form -->

            </mdb-card-body>

        </mdb-card>
        <!-- Material form register -->


    </div>

</div>
