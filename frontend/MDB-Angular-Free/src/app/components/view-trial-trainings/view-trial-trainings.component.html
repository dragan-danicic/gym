<div class="h">
    <h1 style="text-align: center;">All trial trainings:</h1>
    <h2 style="color:green;text-align: center;">{{msg}}</h2>
    <table mdbTable hover="true">
        <thead>
            <tr>
                <th *ngFor="let head of headElements" scope="col">{{head}} </th>
            </tr>
        </thead>
        <tbody>
            <tr mdbTableCol *ngFor="let el of elements">
                <th scope="row">{{el.id}}</th>
                <td>{{el.name}}</td>
                <td>{{el.phone}}</td>
                <td>{{el.message}}</td>
                <td>{{el.date}}</td>
                <td><button mdbBtn type="button" color="unique" mdbWavesEffect (click)="doneTrialTraining(el.id)">Done</button></td>
            </tr>
        </tbody>
    </table> 


</div>


<br><br><br>
