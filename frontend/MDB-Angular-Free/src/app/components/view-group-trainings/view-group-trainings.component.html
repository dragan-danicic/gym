<div class="h">
  <h1 style="text-align: center;"> All group trainings:</h1><br>
  <table mdbTable hover="true">
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of elements">
        <th scope="row">{{el.id}}</th>
        <td>{{el.name}}</td>
        <td>{{el.date}}</td>
        <td>{{el.time}}</td>
        <td>{{el.numberSignedUp}}</td>
      </tr>
    </tbody>
  </table>
</div>
