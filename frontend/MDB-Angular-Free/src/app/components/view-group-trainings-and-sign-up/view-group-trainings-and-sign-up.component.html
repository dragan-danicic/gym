<div class="h">
  <h1 style="text-align: center;">View group trainings and sign up</h1><br>
  <h3 class="err">{{msg}}</h3>
  <table mdbTable hover="true">
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of elements">
        <th scope="row">{{el.id}}</th>
        <td>{{el.name}}</td>
        <td>{{el.date}}</td>
        <td>{{el.time}}</td>
        <td> <button mdbBtn type="button" color="primary" outline="true" (click)="signUpGrouptraining(el.id);"
            mdbWavesEffect> Sign up this one</button>
          <div *ngIf="lastClicked==el.id" class="err"> {{ getMessageErr() }} </div>
          <div *ngIf="lastClicked==el.id" class="succ"> {{ getMessageSucc() }} </div>
        </td>
      </tr>
    </tbody>
  </table>


</div>
